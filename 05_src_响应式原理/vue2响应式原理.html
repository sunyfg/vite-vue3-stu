<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue2响应式原理</title>
  </head>
  <body>
    <script>
      // 源数据
      let person = {
        name: '张三',
        age: 20,
      }

      let p = {}
      Object.defineProperty(p, 'name', {
        get() {
          return person.name
        },
        set(value) {
          console.log('修改了name属性，更新界面')
          person.name = value
        },
      })
      Object.defineProperty(p, 'age', {
        get() {
          return person.age
        },
        set(value) {
          console.log('修改了age属性，更新界面')
          person.age = value
        },
      })
    </script>
  </body>
</html>
